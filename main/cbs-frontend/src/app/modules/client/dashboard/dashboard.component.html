<h4 class="page_title">System Overview</h4>

<div class="card">
    <div class="flex justify-content-center mb-5">
        <div class="w-10">
            <div class="flex justify-content-end pr-3">
                <span class="p-buttonset">
                    <button pButton pRipple label="Today" class="p-button-sm p-button-outlined p-button-rounded p-button-help"></button>
                    <button pButton pRipple label="Last 30 Days" class="p-button-sm p-button-outlined p-button-rounded p-button-help"></button>
                    <button pButton pRipple label="Last 1 Year" class="p-button-sm p-button-outlined p-button-rounded p-button-help"></button>
                </span>
            </div>
            <p-chart type="line" [data]="data" [options]="options" (onDataSelect)="selectData($event)" width="100%" height="80vh"></p-chart>    
        </div>    
    </div>
</div>
