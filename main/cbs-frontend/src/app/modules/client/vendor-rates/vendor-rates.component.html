<h4 class="page_title">Vendor Rates</h4>
<div class="card pb-3">
  <div class="grid">
    <div class="col-12 lg:col-9">
      <div class="grid">
        <div class="lg:col-4 col-6 p-fluid pl-0 pr-0">
          <span class="p-float-label">
            <p-dropdown [options]="filterStatusOptions" id="status_search" [(ngModel)]="statusFilterValue" optionLabel="name" optionValue="value"></p-dropdown>
            <label>Status</label>
          </span>
        </div>
        <div class="lg:col-6 col-12 p-fluid pl-0 pr-0">
          <div class="p-inputgroup">
            <input type="text" pInputText placeholder="Keyword..." [(ngModel)]="filterValue" [disabled]="isLoading" (keyup.enter)="onClickFilter()">
            <button type="button" pButton pRipple label="Search" icon="pi pi-search" (click)="isLoading ? '' : onClickFilter()" [style]="isLoading ? {opacity: 0.5} : ''"></button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <h5><span *ngIf="resultsLength!=-1">Total {{resultsLength}} Record</span><span *ngIf="resultsLength>1">s</span><i *ngIf="resultsLength!=-1&&filterResultLength!=-1&&filterResultLength<resultsLength" style="font-size: medium;">, {{filterResultLength}} Record<span *ngIf="filterResultLength>1">s</span> Filtered</i></h5>
  <p-table [value]="vendor_rates" responsiveLayout="stack" [responsive]="true" selectionMode="single" (onRowSelect)="onRowSelect($event)" (onRowUnselect)="onRowUnselect($event)">
    <ng-template pTemplate="header">
      <tr>
        <th class="text-align-center" [ngClass]="sortActive === 'name' ? 'sorting_' + sortDirection.toLowerCase() :'sorting'">
          <a (click)="onSortChange('name')">Carrier Name</a>
        </th>
        <th class="text-align-center" [ngClass]="sortActive === 'phone' ? 'sorting_' + sortDirection.toLowerCase() :'sorting'">
          <a (click)="onSortChange('phone')">Phone</a>
        </th>
        <th class="text-align-center" [ngClass]="sortActive === 'email' ? 'sorting_' + sortDirection.toLowerCase() :'sorting'">
          <a (click)="onSortChange('email')">Email</a>
        </th>
        <th class="text-align-center" [ngClass]="sortActive === 'status' ? 'sorting_' + sortDirection.toLowerCase() :'sorting'">
          <a (click)="onSortChange('status')">Status</a>
        </th>
        <th class="text-align-center" [ngClass]="sortActive === 'type' ? 'sorting_' + sortDirection.toLowerCase() :'sorting'">
          <a (click)="onSortChange('type')">Carrier type</a>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-vendor_rate>
      <tr [pSelectableRow]="vendor_rate">
        <td class="text-align-center">
          <span class="p-column-title">Carrier Name</span>
          {{ vendor_rate.name }}
        </td>
        <td class="text-align-center">
          <span class="p-column-title">Phone</span>
          {{ vendor_rate.phone }}
        </td>
        <td class="text-align-center">
          <span class="p-column-title">Email</span>
          {{ vendor_rate.email }}
        </td>
        <td class="text-align-center">
          <span class="p-column-title">Status</span>
          {{ vendor_rate.status }}
        </td>
        <td class="text-align-center">
          <span class="p-column-title">Carrier type</span>
          {{ vendor_rate.type }}
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-paginator [rows]="pageSize" [totalRecords]="filterResultLength" [rowsPerPageOptions]="rowsPerPageOptions" (onPageChange)="paginate($event)"></p-paginator>
</div>
