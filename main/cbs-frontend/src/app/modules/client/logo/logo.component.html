<h4 class="page_title">Logo Management</h4>

<div class="card">
    <div class="mx-auto">
        <p class="text-center mt-3 mb-0">Please select the image that width and height are less than 320px.</p>
        <div class="flex justify-content-center" style="padding: 10px;">
            <img [src]="logoImg" [hidden]="logoImg == ''" />
        </div>
        <div class="flex justify-content-center mt-5 relative">
            <input #customLogo  (change)="onChangeCustomLogoImg($event)" type="file" id="customLogo" name="customLogo" accept="image/*" style="display: none"/>
            <button pButton (click)="customLogo.click()" [disabled]="!write_permission" icon="pi pi-file-edit" label="Choose" class="mr-2 p-button-text"></button>
            <button pButton [hidden]="logoImg == ''" (click)="onClickRemoveLogo()" [disabled]="!write_permission" icon="pi pi-trash" label="Remove" class="p-button-danger p-button-text"></button>
            <button pButton (click)="onClickApply()" icon="pi pi-check" label="Apply" [disabled]="!write_permission" class="absolute right-0 p-button-text"></button>
        </div>
    </div>
</div>
