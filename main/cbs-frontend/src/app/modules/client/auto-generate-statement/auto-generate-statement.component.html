<h4 class="page_title">Auto Generate Statement</h4>

<div class="mb-4">
    <p-pickList 
        [source]="leftCustomers" 
        [target]="rightCustomers" 
        sourceHeader="Non Generated Customer List" 
        targetHeader="Auto Generated Customer List" 
        [dragdrop]="true"
        [responsive]="true" 
        [sourceStyle]="{'height':'30rem'}" 
        [targetStyle]="{'height':'30rem'}" 
        filterBy="full_name"
        sourceFilterPlaceholder="Search by name" 
        targetFilterPlaceholder="Search by name"
        [showSourceControls]="false"
        [showTargetControls]="false"
        stripedRows="true"
    >
        <ng-template let-customer pTemplate="item">
            <div>
                <h5 class="mb-2">{{customer.full_name}}</h5>
                <span>{{customer.full_companyTitle}}</span>
            </div>
        </ng-template>
    </p-pickList>

    <div class="flex justify-content-end mt-4">
        <button pButton pRipple (click)="onSave()" label="Save" icon="pi pi-save" class="p-button-text"></button>
    </div>
</div>
